<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./public/css/login.css">
</head>

<body>

    <div id="mainPanel">
        <form id="start">
            <label for="username">Username</label><br>
            <input type="text" name="username" id="username" autocomplete="off" placeholder="Username"><br>
            <label for="password">Password</label><br>
            <input name="password" id="password" placeholder="Password" autocomplete="off" type="password"><br>
            <div id="footerPanel" class="d-flex">
                <button id="loginBtn">Login</button>
                <p id="or">Or</p>
                <button id="regBtn">Sign Up</button>
            </div>
        </form>
    </div>

</body>

</html>
